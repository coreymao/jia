<!DOCTYPE html>
<head>
    <title>家居</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript">
		var phoneWidth =  parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
	<div class="mainBox">

        </div>

                </li>
                <li>
                    <label>姓名：</label>
                    <input type="text" disabled value="曹曹">
                </li>
                <li>
                    <label>手机：</label>
                    <input type="tel" disabled value="13913699288">
                </li>
                <li>

                    <span class="sex"><em class="on">男</em><em>女</em></span>
                </li>
                <li>
                    <label>住址：</label>

                </li>
                <li>
                    <label>内容：</label>
                    <textarea disabled>fsadasdasdasdasds</textarea>
                </li>
                <li>

                    <textarea></textarea>

            <a href="javascript:void(0)" class="btn submit"><b>添加</b></a>

    </div>
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/public.js"></script>
</body>
</html>
